<!DOCTYPE html>
<html>
<head>
    <title>Eventer {{version}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-flat.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-flat-extras.min.css">

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/pymicroservice.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    {% if require_plots %}


    <link rel="stylesheet" href="/static/css/d3_timeseries.css">
    <!--<script src="/static/js/d3.v4.min.js"></script>-->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/static/js/d3_timeseries.js"></script>


    {% end %}

    {% if require_datatable %}

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css">

    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.2.4/js/buttons.html5.min.js"></script>

    {% end %}

</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/dashboard"><span class="highlight"><i
                        class="glyphicon glyphicon-envelope"></i> Eventer</span> {{version}}</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/dashboard">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/projects">
                        <div class="title">Projects</div>
                    </a>
                </li>
                <li>
                    <a href="/events">
                        <div class="title">Events</div>
                    </a>
                </li>
                <li>
                    <a href="/plots">
                        <div class="title">Plots</div>
                    </a>
                </li>
                <li>
                    <a href="/status">
                        <div class="title">Status</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">

        {% block "content" %}
        {% end %}

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="footer-copyright">
                    Copyright Â© 2016 - Eventer
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
